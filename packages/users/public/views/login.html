<div data-ng-controller="LoginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <h2>登录</h2>

    <form id="login_form" ng-submit="login()">
        <div class="input-wrapper">
            <input required id="email_block" type="email" name="email" placeholder="邮件地址" ng-model="user.email">
            <div class="error_message">请输入正确的信息 #</div>
            <span class="pic email"></span>
        </div>
        <div class="input-wrapper">
            <input required id="password_block" name="password" type="{{input.type}}" placeholder="密码" ng-model="user.password">
            <div class="error_message">请输入正确的信息 #</div>
                <span class="pic password {{input.iconClass}}" ng-click = "togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{input.tooltipText}}
                      </div>
                </span>
        </div>
         
        <div class="button_login">
            <button type="submit" class="submit_button">登录</button>
            <p>还没注册账号吗？</p>
            <a ui-sref='auth.register' >注册</a>
        </div>
        
    </form>
</div>
