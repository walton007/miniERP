<div class="minierp-submenu">
  <ul class="list-group">
    <li class="list-group-item" data-ng-repeat="item in currentMenu.submenus"  >
      
      <h4> {{item.title}} </h4>
      <div class="list-group">
        <a data-ng-repeat="subitem in item.submenus" class="list-group-item" ng-class="{active: menuname === subitem.link}" ui-sref='{{subitem.link}}' >
           {{subitem.title}} 
        </a>
      </div>
      
    </li>
  </ul>
</div>
