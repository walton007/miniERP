<div class="page-header" data-ng-controller="HeaderController">
  <div id="homelogo" class="navbar-header" data-ng-show="global.authenticated" >
    <a class="navbar-brand" href="#">漳山煤电集团</a>
  </div>
  <div class="left pull-left">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="menu in mainMenus" ui-route="/{{menu.link}}" ng-class="{active: curStateLink.indexOf(menu.link) >= 0 }" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#"> {{menu.title}}
          <b class="caret"></b>
        </a>
        <ul class="dropdown-menu menu-top">
          <li data-ng-repeat="oneLevelMenus in menu.submenus" ng-class="{'dropdown-submenu': oneLevelMenus.submenus.length > 0}">
            <a ng-if="oneLevelMenus.submenus.length == 0" ui-sref='{{oneLevelMenus.link}}'>{{oneLevelMenus.title}}</a> 
            <a ng-if="oneLevelMenus.submenus.length > 0" href="#">{{oneLevelMenus.title}}</a>
            <ul ng-if="oneLevelMenus.submenus.length > 0" class="dropdown-menu">
              <li data-ng-repeat="secondLevelSubmenu in oneLevelMenus.submenus">
                <a ui-sref='{{secondLevelSubmenu.link}}'>{{secondLevelSubmenu.title}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="account">
    <div class="text-edit">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
    </div>
    <div class="col-md-12 h2" data-ng-show="!global.authenticated" style="text-align: center; color:white">
      煤电信息管理系统
    </div>
    <!-- <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register'>注册</a>
    </li>
    <li class="divider-vertical"></li>
    <li><a ui-sref='auth.login'>登陆</a>
  </li>
</ul> -->
<ul class="navbar-nav nav" data-ng-show="global.authenticated">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      {{global.user.name}} <b class="caret"></b>
    </a>
    <ul class="dropdown-menu">
      <li><a href="/logout">退出登录</a>
    </li>
  </ul>
</li>
</ul>
</div>
</div>
