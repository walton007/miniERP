<section data-ng-controller="LabsHistoryController" data-ng-init="getInitData()">
    <div data-ng-hide="!!goodReceipts && goodReceipts.length"> 
		<div class="row h2 text-center">没有来煤记录</div> 
	</div>

    <div data-ng-show="!!goodReceipts && goodReceipts.length"> 
		<div class="row h2 text-center">历史来煤化验结果</div>
		<div class="gridStyle" data-ng-grid="goodReceiptGridOptions"></div>
	</div>
</section>
