<section data-ng-controller="WarehouseSettingController" data-ng-init="getInitData()">
	<div data-ng-show="!!warehouses && warehouses.length"> 
		<div>矿场列表</div>
		<div class="gridStyle" data-ng-grid="gridOptions"></div>
	</div>

    <div> 新增矿场 </div>
	<form name="addForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(addForm.$valid)" novalidate>
	    <div class="form-group" ng-class="{ 'has-error' : submitted && addForm.name.$invalid }">
	      <label  class="col-md-3 control-label">矿场名称</label>
	      <div class="col-md-9">
	        <input name="name" type="text" class="form-control" data-ng-model="name" placeholder="名称" required>
	        <div ng-show="submitted && addForm.name.$invalid" class="help-block">
	          <p ng-show="addForm.name.$error.required">请输入矿场名称</p>
	        </div>
	      </div>
	    </div>

	    <div class="form-group" ng-class="{ 'has-error' : submitted && addForm.comment.$invalid }">
	      <label for="comment" class="col-md-3 control-label">备注</label>
	      <div class="col-md-9">
	        <textarea name="comment" data-ng-model="comment" id="comment" cols="30" rows="3" placeholder="" class="form-control"> </textarea>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-md-offset-3 col-md-9">
	        <button type="submit" class="btn btn-info">添加</button>
	      </div>
	    </div>
	  </form>
    
</section>
