<section data-ng-controller="QualitySettingController" data-ng-init="getInitData()">
    <div data-ng-show="!coalQualities || coalQualities.length"> 
		<div>燃煤品级列表</div>
		<div class="gridStyle" data-ng-grid="qualityGridOptions"></div>
	</div>
	  <div> 新增燃煤品级 </div>
    <form name="addQualityForm" class="form-horizontal col-md-6" role="form" data-ng-submit="createQuality(addQualityForm.$valid)" novalidate>
	    <div class="form-group" ng-class="{ 'has-error' : submitted && addQualityForm.name.$invalid }">
	      <label  class="col-md-3 control-label">媒质名称</label>
	      <div class="col-md-9">
	        <input name="name" type="text" class="form-control" data-ng-model="qualityname"   placeholder="名称" required>
	        <div ng-show="submitted && addQualityForm.name.$invalid" class="help-block">
	          <p ng-show="addQualityForm.name.$error.required">请输入媒质名称</p>
	        </div>
	      </div>
	    </div>

	    <div class="form-group" ng-class="{ 'has-error' : submitted && addQualityForm.comment.$invalid }">
	      <label for="comment" class="col-md-3 control-label">备注</label>
	      <div class="col-md-9">
	        <textarea name="comment" data-ng-model="qualitycomment"   cols="30" rows="3" placeholder="" class="form-control"> </textarea>
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-md-offset-3 col-md-9">
	        <button type="submit" class="btn btn-info">添加</button>
	      </div>
	    </div>
	  </form>
</section>
