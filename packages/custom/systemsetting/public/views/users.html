<section data-ng-controller="UserSettingController" data-ng-init="getInitData()"> 
	<div data-ng-show="!editMode && !!users && users.length > 0">
		<div>用户列表</div>
		<div class="gridStyle" data-ng-grid="gridOptions"></div>
	</div>

	<div data-ng-show="!editMode"> 新增用户 </div> 
    <div data-ng-show="editMode" > 
         <button class="btn btn-info" ng-click="back()"> 返回 </button>
    </div>
	<form name="addForm" class="form-horizontal col-md-6" role="form" data-ng-submit="editMode? update() : create(addForm.$valid)" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : submitted && addForm.username.$invalid }">
			<label  class="col-md-3 control-label"> 用户名称</label>
			<div class="col-md-9">
				<input name="username" ng-readonly="editMode" type="text" class="form-control" data-ng-model="username" required>
				<div ng-show="submitted && addForm.username.$invalid" class="help-block">
					<p ng-show="addForm.username.$error.required">请输入用户名称</p>
				</div>
			</div>
		</div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && addForm.name.$invalid }">
            <label  class="col-md-3 control-label"> 昵称 </label>
            <div class="col-md-9">
                <input name="name" ng-readonly="editMode" type="text" class="form-control" data-ng-model="name"  required>
                <div ng-show="submitted && addForm.name.$invalid" class="help-block">
                    <p ng-show="addForm.name.$error.required">请输入昵称</p>
                </div>
            </div>
        </div>

		<div class="form-group">
			<label  class="col-md-3 control-label"> 角色 </label>
			<div class="col-md-9">
				<select name="role" class="form-control" ng-model="roleSelected"
					ng-options="opt.name for opt in roles" required >
				</select>
			</div>
		</div>

        <div data-ng-show="editMode" class="form-group" >
            <label  class="col-md-3 control-label"> 设置新密码 </label>
            <div class="col-md-9">
                <input name="resetPassword" type="text" class="form-control" data-ng-model="resetPassword"  placeholder="留空则不修改原密码">

            </div>
        </div>

        <div data-ng-hide="editMode" class="form-group" ng-class="{ 'has-error' : submitted && addForm.password.$invalid }">
            <label  class="col-md-3 control-label"> 密码 </label>
            <div class="col-md-9">
                <input name="password" type="text" class="form-control" data-ng-model="password"  required>

            </div>
        </div>

		<div data-ng-hide="editMode" class="form-group" ng-class="{ 'has-error' : submitted && addForm.passwordConfirm.$invalid }">
            <label  class="col-md-3 control-label"> 再次输入密码 </label>
            <div class="col-md-9">
                <input name="repassword" type="text" class="form-control" data-ng-model="confirmPassword"  required>
                <div ng-show="submitted  " class="help-block">
                    <p ng-show="passwordNoEqualErr">两次密码输入不相同</p>
                </div>
            </div>
        </div>

		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button data-ng-hide="editMode" type="submit" class="btn btn-info">添加</button>
                <button data-ng-hide="!editMode" type="submit" class="btn btn-info">更新</button>
			</div>
            
		</div>
	</form> 
    
</section>
